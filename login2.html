<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login2.css"/>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <a href="./prototypeindex.html">
                <img src="images/WhatsApp Image 2024-11-22 at 04.17.28.png" width="80px" alt="ADO's Logo" class="Logo">
            </a>
        </div>
    </header>
    <div class="wrapper">
        <form action="#">
            <h2>Login</h2>
            <p class="login-subtitle">Welcome back, you've been missed!</p>
            <div class="social-login">
                <div class="social-login">
                    <button class="social-button" onclick="window.location.href='https://accounts.google.com/v3/signin/identifier?authuser=0&continue=http%3A%2F%2Fsupport.google.com%2Faccounts%2Fanswer%2F12849458%3Fhl%3Den&ec=GAlAdQ&hl=en&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-870741764%3A1732734967484101&ddm=1'">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/5407b01f4bbcae98e694bbe005afae68b6d09f92a06d06037931b57cab3e595d?placeholderIfAbsent=true&apiKey=4d5d1f13efd647548fd3ccc964c0309c" alt="Google Logo" class="social-icon" />
                        Continue with Google
                    </button>
                    <button class="social-button" onclick="window.location.href='https://www.facebook.com/login.php/'">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/95ae4a00db146e0624e05ca100e4ae4057abc96320d9b065cd9c56ab3e7eebcc?placeholderIfAbsent=true&apiKey=4d5d1f13efd647548fd3ccc964c0309c" alt="Facebook Logo" class="social-icon" />
                        Continue with Facebook
                    </button>
                </div>
                
              </div>
            <div class="input-field">
                <input type="text" required>
                <label>Enter your email</label>
            </div>
            <div class="input-field">
                <input type="password" required>
            <label> Enter your password</label>
        </div>
        <div class="forget">
            <label for="remember">
                <input type="checkbox"
                id="remember">
                <p>Remember me</p>
            </label>
            <a href="#" class="forrr">Forgot Password?
            </a>
        </div>
        <button class="loginn" type="submit">Log In</button>
        <div class="register">
            <p> Don't have an account?
                <a href="signup2.html" class="reggy">Register</a>
            </p>
        </div>
        </form>
    </div>
</body>
</html>

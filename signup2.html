<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/login2.css"/>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/password.js"></script>
</head>
<body>
    <header>
        <div class="container-fluid">
            <a href="./prototypeindex.html">
                <img src="images/WhatsApp Image 2024-11-22 at 04.17.28.png" width="80px" alt="ADO's Logo" class="Logo">
            </a>
        </div>
    </header>
    <div class="wrapper">
        <form id="signupForm">
            <h2>Sign Up</h2>
            <p class="login-subtitle">Create an account to get started with us</p>
            <div class="social-login">
                <button class="social-button" type="button" onclick="window.location.href='https://accounts.google.com/v3/signin/identifier'">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/5407b01f4bbcae98e694bbe005afae68b6d09f92a06d06037931b57cab3e595d?placeholderIfAbsent=true&apiKey=4d5d1f13efd647548fd3ccc964c0309c" alt="Google Logo" class="social-icon" />
                    Sign Up with Google
                </button>
                <button class="social-button" type="button" onclick="window.location.href='https://www.facebook.com/login.php/'">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/95ae4a00db146e0624e05ca100e4ae4057abc96320d9b065cd9c56ab3e7eebcc?placeholderIfAbsent=true&apiKey=4d5d1f13efd647548fd3ccc964c0309c" alt="Facebook Logo" class="social-icon" />
                    Sign Up with Facebook
                </button>
              </div>
            <div class="input-field">
                <input type="text" id="email" required>
                <label for="email">Enter your email</label>
            </div>
            <div class="input-field">
                <input type="password" id="password" required>
                <label for="password">Enter password</label>
                <span class="toggle-password" onclick="togglePassword('password', this)">Show</span>
            </div>
            <div class="input-field">
                <input type="password" id="confirmPassword" required>
                <label for="confirmPassword">Re-type password</label>
                <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">Show</span>
            </div>
            
            <button class="loginn" type="button" onclick="validateForm()">Sign Up</button>
            <div class="register">
                <p> Already have an account?
                    <a href="login2.html" class="reggy">Login</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
